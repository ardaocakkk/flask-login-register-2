{% extends "base.html" %}
{% block content %}

<div class="box">
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
       <p>{{ message }}</p>  
      {% endfor %}
    {% endif %}
  {% endwith %}
    <form  method="post" action="">
        {{form.hidden_tag()}}
        {{form.email}}
        {{form.password}}
        {{form.submit}}
    </form>
</div>

{% endblock %}
